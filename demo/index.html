<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    </style>
    <script src="../umd/round-slider.min.js"></script>
    <link href='../style.css' rel="stylesheet" />
    <style>
        .texts {
            width: 100px;
        }
        .sliders,
        .texts {
            display: inline-block;
            vertical-align: top;
            margin-right: 15px;
        }
        .sliders > * {
            position: absolute;
        }
        #round-slider {
            margin: 50px;
        }
        #round-slider3 {
            margin: 25px;
        }
    </style>
    <script>
        function loadSlider() {
            // var neki = new RoundSlider('#round-slider', {
            //     color: 'yellow'
            // });
            var $txt1 = document.querySelector("#txt1")
            var $txt2 = document.querySelector("#txt2")
            var $txt3 = document.querySelector("#txt3")
            new RoundSlider('#round-slider', {
                color: 'purple',
                radius: 50,
                max: 1000,
                min: 500,
                onChange: function (val) {
                    document.querySelector("#txt1").innerHTML = val + " $"
                }
            });
            new RoundSlider('#round-slider2', {
                color: 'red',
                radius: 100,
                max: 200,
                min: 0,
                step: 25,
                value: 50,
                strokeWidth: 20,
                onChange: function (val) {
                    $txt2.innerHTML = val + " kg"
                }
            });
            new RoundSlider('#round-slider3', {
                color: '#0c0',
                radius: 75,
                max: 1200,
                min: 200,
                step: 25,
                value: 700,
                strokeWidth: 20,
                onChange: function (val) {
                    $txt3.innerHTML = val + " €"
                }
            });
            $txt1.innerHTML = "500 $"
            $txt2.innerHTML = "50 kg"
            $txt3.innerHTML = "700 €"
        }
    </script>
</head>

<body onload="loadSlider()">
    <div class="texts">
        <div id="txt1"></div>
        <div id="txt2"></div>
        <div id="txt3"></div>
    </div>
    <div class='sliders'>
        <div id="round-slider3"></div>
        <div id="round-slider2"></div>
        <div id="round-slider"></div>
    </div>
</body>

</html>
